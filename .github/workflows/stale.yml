name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions.
          close-issue-message: >
            This issue was automatically closed due to inactivity. If you believe this
            issue is still relevant, please reopen it or create a new issue with updated
            information.
          exempt-issue-labels: 'pinned,security,roadmap,good first issue,help wanted'

          # Pull Requests
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Please update the PR or respond to feedback. Thank you for your contributions.
          close-pr-message: >
            This pull request was automatically closed due to inactivity. If you would like
            to continue working on this, please reopen it or create a new PR.
          exempt-pr-labels: 'pinned,security,work-in-progress'

          # General settings
          ascending: true
          remove-stale-when-updated: true
          operations-per-run: 30
