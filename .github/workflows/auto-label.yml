name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

      - name: Label by file patterns
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const labels = new Set();

            for (const file of files) {
              const path = file.filename;

              // Documentation
              if (path.match(/\.md$/)) {
                labels.add('documentation');
              }

              // Lua code
              if (path.match(/\.lua$/)) {
                labels.add('lua');
              }

              // Shell scripts
              if (path.match(/\.sh$/)) {
                labels.add('scripts');
              }

              // CI/CD
              if (path.match(/^\.github\//)) {
                labels.add('ci/cd');
              }

              // Configuration
              if (path.match(/^(profile\.json|\..*rc|\..*\.toml|\..*\.json)$/)) {
                labels.add('configuration');
              }

              // Tests
              if (path.match(/^tests\//)) {
                labels.add('tests');
              }

              // Docker
              if (path.match(/(Dockerfile|docker-compose|\.dockerignore)/)) {
                labels.add('docker');
              }
            }

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }

      - name: Label by PR size
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const changes = pr.additions + pr.deletions;
            let sizeLabel = '';

            if (changes < 10) {
              sizeLabel = 'size/XS';
            } else if (changes < 50) {
              sizeLabel = 'size/S';
            } else if (changes < 200) {
              sizeLabel = 'size/M';
            } else if (changes < 500) {
              sizeLabel = 'size/L';
            } else {
              sizeLabel = 'size/XL';
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel]
            });
