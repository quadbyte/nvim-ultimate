name: Bug Report
description: Report a bug or issue with Neovim Ultimate Edition
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Launch Neovim with '...'
        2. Execute command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happens...
    validations:
      required: true

  - type: dropdown
    id: profile
    attributes:
      label: Active Profile
      description: Which profile were you using when the bug occurred?
      options:
        - minimal
        - frontend
        - backend
        - mobile
        - data
        - devops
        - fullstack
        - custom
    validations:
      required: true

  - type: input
    id: nvim-version
    attributes:
      label: Neovim Version
      description: Output of `nvim --version`
      placeholder: "NVIM v0.10.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS (ARM64)
        - macOS (Intel)
        - Linux (Ubuntu)
        - Linux (Arch)
        - Linux (Fedora)
        - Linux (Other)
        - Windows WSL2
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your profile.json or relevant configuration
      placeholder: Paste your profile.json or relevant config here
      render: json

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Any error messages or relevant log output
      placeholder: Paste error messages or logs here
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have run `:checkhealth` and `:NvimUltimateHealth`
          required: true
        - label: I have tried with a minimal configuration to isolate the issue
          required: false
        - label: I am using Neovim 0.10+ (required version)
          required: true
